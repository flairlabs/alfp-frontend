name: alfm-frontend
alfm-frontend:
  component: "@sls-next/serverless-component@3.6.0"
  inputs:
    domain: ["alfm-frontend", "magpie.ph"]
    useServerlessTraceTarget: true
    roleArn: "arn:aws:iam::347059883387:role/alfm-frontend"
    certificateArn: "arn:aws:acm:us-east-1:347059883387:certificate/5fa0bb1d-caa2-4dc8-abe8-472afa5bff96"
    timeout:
      defaultLambda: 30
      apiLambda: 30
      imageLambda: 30
    cloudfront:
      api/*:
        minTTL: 10
        maxTTL: 100
        defaultTTL: 50
        forward:
          headers: [Origin, Authorization]
    build:
      env:
        WORDPRESS_API_URL: https://alfm-backend-prod.magpie.ph/graphql/
        ENV_ALIAS: production
        ENV_URL: https://alfm-backend-prod.magpie.ph/
        EXPORT_MODE: true
        PUBLIC_URL: https://alfm-backend-prod.magpie.ph/