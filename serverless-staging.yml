name: alfm-frontend-staging
alfm-frontend-staging:
  component: "@sls-next/serverless-component@3.6.0"
  inputs:
    domain: ["alfm-frontend-staging", "magpie.ph"]
    roleArn: "arn:aws:iam::347059883387:role/alfm-frontend"
    certificateArn: "arn:aws:acm:us-east-1:347059883387:certificate/05801cdb-4e42-4ad9-a4b6-76beb5adf5f9"
    timeout:
      defaultLambda: 30
      apiLambda: 30
      imageLambda: 30
    cloudfront:
      api/*:
        minTTL: 10
        maxTTL: 100
        defaultTTL: 50
        forward:
          headers: [Origin, Authorization]
    build:
      env:
        WORDPRESS_API_URL: https://aflm-backend-staging.magpie.ph/graphql/
        ENV_ALIAS: staging
        ENV_URL: https://aflm-backend-staging.magpie.ph/
        EXPORT_MODE: true
        PUBLIC_URL: https://aflm-backend-staging.magpie.ph/
